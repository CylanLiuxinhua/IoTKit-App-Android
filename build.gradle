// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-alpha1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 15
    compileSdkVersion = 23
    targetSdkVersion = 23
    buildToolsVersion = '23.0.3'
    robolectric = 'org.robolectric:robolectric:3.0'
    ultra_ptr = 'in.srain.cube:ultra-ptr:1.0.11'
//    junit = 'junit:junit:4.12'
    appcompat = 'com.android.support:appcompat-v7:23.1.1'
    appSupport = 'com.android.support:support-v4:23.4.0'
    recyclerView = 'com.android.support:recyclerview-v7:23.0.1'
    rxjava = 'io.reactivex:rxjava:1.1.3'
    rxAndroid = 'io.reactivex:rxandroid:1.0.1'
    butterknife = 'com.jakewharton:butterknife:8.0.1'
    apt = 'com.jakewharton:butterknife-compiler:8.0.1'
//    glide = 'com.github.bumptech.glide:glide:3.7.0'
//    glideSupport = 'com.android.support:support-v4:19.1.0'
    permis = 'com.github.hotchemi:permissionsdispatcher:2.1.3'
    permisApt = 'com.github.hotchemi:permissionsdispatcher-processor:2.1.3'
    systembartint = 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    buglySdk = 'com.tencent.bugly:crashreport:2.1.5'
    buglyNdk = 'com.tencent.bugly:nativecrashreport:2.2.0'
}
