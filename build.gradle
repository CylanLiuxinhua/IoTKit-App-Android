// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
//        classpath 'com.android.tools.build:gradle:2.2.0-alpha1'
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    //update by hunt 2016-07-27 ordered by lzp
    minSdkVersion = 19
    compileSdkVersion = 23
    targetSdkVersion = 23
    buildToolsVersion = '23.0.3'
    robolectric = 'org.robolectric:robolectric:3.0'
    appcompat = 'com.android.support:appcompat-v7:23.1.1'
    appSupport = 'com.android.support:support-v4:23.1.0'
    appDesige = 'com.android.support:design:23.3.0'
    appSupport = 'com.android.support:cardview-v7:23.1.0'
    recyclerView = 'com.android.support:recyclerview-v7:23.0.1'
    rxjava = 'io.reactivex:rxjava:1.1.3'
    rxAndroid = 'io.reactivex:rxandroid:1.0.1'
    butterknife = 'com.jakewharton:butterknife:8.0.1'
    apt = 'com.jakewharton:butterknife-compiler:8.0.1'
    glide = 'com.github.bumptech.glide:glide:3.7.0'
    glideSupport = 'com.android.support:support-v4:19.1.0'
    permis = 'com.github.hotchemi:permissionsdispatcher:2.1.3'
    permisApt = 'com.github.hotchemi:permissionsdispatcher-processor:2.1.3'
    systembartint = 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    buglySdk = 'com.tencent.bugly:crashreport:2.1.5'
    buglyNdk = 'com.tencent.bugly:nativecrashreport:2.2.0'
    switchButton = 'com.kyleduo.switchbutton:library:1.4.1'
    leakcanaryAndroid = 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    leakcanaryAndroidNoOp = 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    //多进程文件共享方案
    multiProcessSp = 'net.grandcentrix.tray:tray:0.10.0'
}
